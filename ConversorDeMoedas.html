<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Moedas - IFSC</title>
    <link rel="stylesheet" type="text/css" href="ConversorDeMoedas.css">
</head>
<body>
<div class="container">
    <h1>Conversor de Moedas</h1>

    <div class="form-group">
        <label for="from-currency">Moeda de Origem:</label>
        <select id="from-currency" onchange="hideResult()">
        </select>

        <label for="to-currency">Moeda de Destino:</label>
        <select id="to-currency" onchange="hideResult()">
        </select>

        <label for="amount">Valor</label>
        <input type="number" id="amount" placeholder="Valor" onchange="hideResult()">
        <button onclick="convert()">Converter</button>
    </div>

    <div id="resultado"></div>
</div>
<script src="ConversorDeMoedas.js"></script>
</body>
</html>
